<section class="home">
  <div class="container">
    <div class="col-md-12">
      <img src="img/askanything.png">
    </div>
    <div class="col-md-6 col-md-offset-3 box">

      <!--        LOG-IN-->
      <form name="myForm" ng-submit="loginUser()">
        <div class="login-box">
          <h3>Log-in</h3>
          <div class="row">
            <div class="col-xs-1 col-xs-offset-1">
              <label>Email</label>
            </div>
            <div class="col-xs-10">
              <input ng-model="user" placeholder="Your Fifth Tribe email" />
            </div>
          </div>
          <div class="row">
            <div class="col-xs-1 col-xs-offset-1">
              <label>Password</label>
            </div>
            <div class="col-xs-10">
              <input ng-model="password" type="password" />
            </div>
          </div>
          <p class="user-alert">{{alert}}</p>
          <button type="submit">Let me in</button>
          <div class="links"><a class="forgot">Forgot your password?</a><span style="padding-left: 8px;padding-right: 5px">|</span><a class="forgot">Create an account</a></div>
        </div>
      </form>

    </div>
  </div>
</section>
