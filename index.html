<!DOCTYPE html>
<html ng-app='askAnything'>

<head>
  <meta charset="UTF-8">
  <title>Ask Anything</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/main.css">

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
  <!-- UI Router -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  <!-- App JS -->
  <script src="script/app.js"></script>
</head>

<body>
  <div class="app">
    <div class="container">

      <!-- Header -->
      <h3>Welcome to Fifh Tribe's</h3>
      <h1>Ask Anything, literaly anything!</h1>

      <br/>
      <div class="question">
        <p>But first, prove to me you're a legit member of the tribe!</p>
        <h2>Who is the awesome person that created this?</h2></div>

      <br>
      <input type="text" id="verifyAnswer">
      <br>
      <button onclick="verifyAnswer()">Let me in</button>

      <!-- Start dynamic content -->
      <div ui-view></div>
    </div>

  </div>
</body>



</body>

</html>
