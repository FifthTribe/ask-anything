<!DOCTYPE html>
<html ng-app='askAnything'>

<head>
  <meta charset="UTF-8">
  <title>Ask Anything</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
  <!-- UI Router -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  <!-- App JS -->
  <script src="script/app.js"></script>
</head>

<body>
  <div class="app">
    <div ng-controller='FirebaseCtrl'>

      <!--      Ask a question-->
      <section class="ask">
        <div class="container">
          <img src="img/askanything.png">
          <div class="description">You can ask literally anything.</div>
          <div class="add-question">
            <form class="ask-form" name="myForm" ng-submit="addQuestion()">
              <input ng-model="newQuestionText" placeholder="What do you want to know?" />
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </section>


      <!--      List of question-->
      <section class="question-list">
        <div class="up"><i class="fa fa-arrow-circle-o-up"></i></i>
        </div>
        <div class="recent">
          <div class="container">
            <h2>Recently asked questions</h2>
            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <div class=" questions row " ng-repeat="question in questions | orderBy:'-date'">

                  <div class="col-md-10 ">
                    <div class="date ">{{question.date | date:'MM.dd.yyyy'}}</div>
                    <div class="q ">{{question.text}}</div>
                  </div>
                  <div class="col-md-12 ">

                    <!-- Answer input-->
                    <div class="answer-form" ng-hide="question.status=='answered' ">
                      <input ng-model="question.answer " placeholder="You have the answer? " />
                      <button type="submit" ng-click="answerQuestion(question) ">Submit</button>
                    </div>

                    <!-- Anwser-->
                    <div class="answer " ng-show="question.status=='answered' ">
                      {{question.answer}}
                    </div>
                  </div>


                </div>
              </div>
            </div>

        </div>
    </div>

    </section>
  </div>

</body>

</html>
