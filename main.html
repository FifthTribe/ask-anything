<!DOCTYPE html>
<html ng-app='askAnything'>

<head>
  <meta charset="UTF-8">
  <title>Ask Anything</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/main.css">

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
  <!-- UI Router -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  <!-- App JS -->
  <script src="script/app.js"></script>
</head>

<body>
  <div class="app">
    <div class="container">

      <!--      Ask a question-->
      <h1>Ask Anything, literaly anything!</h1>

      <br/>
      <div ng-controller='FirebaseCtrl'>
        <div class="add-question">
          <form name="myForm" ng-submit="addQuestion()">
            <input ng-model="newQuestionText" placeholder="What's your question?" />
            <button type="submit" onclick="submitForm()">Submit</button>
          </form>
        </div>
        <!--      List of question-->
        <h2>Latest question</h2>
        <div ng-repeat="question in questions">
          <div class="question-set">
            <div class="q">{{question.text}}</div>
            <div class="add-answer">
              <form name="myForm" ng-submit="addQuestion()">
                <input ng-model="newQuestionText" placeholder="What's your question?" />
                <button type="submit" onclick="submitForm()">Submit</button>
              </form>
            </div>
          </div>


        </div>
      </div>



    </div>


  </div>
</body>



</body>

</html>
