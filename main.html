<!DOCTYPE html>
<html ng-app='askAnything'>

<head>
  <meta charset="UTF-8">
  <title>Ask Anything</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
  <!-- UI Router -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  <!-- App JS -->
  <script src="script/app.js"></script>
</head>

<body>
  <div class="app">
    <div ng-controller='FirebaseCtrl'>

      <!--      Ask a question-->
      <section class="ask">
        <div class="container">
          <img src="img/askanything.png">
          <div class="description">You can ask literally anything.</div>
          <div class="add-question">
            <form class="ask-form" name="myForm" ng-submit="addQuestion()">
              <input ng-model="newQuestionText" placeholder="What do you want to know?" />
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </section>

      <div class="up"><i class="fa fa-arrow-circle-o-up"></i></i>
      </div>


      <!--      List of question-->
      <section class="recent">
        <div class="container">
          <h2>Recently asked questions</h2>
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <div class="questions">
                <div ng-repeat="question in questions">
                  <div class="question-set">
                    <div class="q">{{question.text}} <span>Unanswered</span></div>
                    <span class="date">{{question.date | date:'MM/dd/yyyy h:mm a'}}</span>
                    <div class="answer" ng-show="question.status == 'answered'">
                      {{question.answer}}
                    </div>
                    <div class="answer-form" ng-hide="question.status == 'answered'">
                      <input ng-model="question.answer" placeholder="What do you want to know?" />
                      <button ng-click="answerQuestion(question)">Answer</button>
                    </div>
                    <!--                  <div class="a">{{question.answer}}</div>-->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </section>
    </div>

  </div>
</body>



</body>

</html>
