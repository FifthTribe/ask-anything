<section class="main">
  <div class="container">
    <div class="col-md-12">
      <img src="img/askanything.png">
    </div>
    <div class="col-md-6 col-md-offset-3 box">

      <!--        CREATE ACOUNT-->

      <form name="myForm" ng-submit="createUser()">
        <div class="login-box">
          <h3>Create an account</h3>
          <div class="row">
            <div class="col-xs-1 col-xs-offset-1">
              <label>Email</label>
            </div>
            <div class="col-xs-10">
              <input ng-model="user" placeholder="Your Fifth Tribe email" />
            </div>
          </div>
          <div class="row">
            <div class="col-xs-1 col-xs-offset-1">
              <label>Name</label>
            </div>
            <div class="col-xs-10">
              <input ng-model="userName" />
            </div>
          </div>
          <div class="row">
            <div class="col-xs-1 col-xs-offset-1">
              <label>Password</label>
            </div>
            <div class="col-xs-10">
              <input type="password" ng-model="password" />
            </div>
          </div>

          <div class="row">
            <div class="col-xs-1 col-xs-offset-1">
              <label>Confirm</label>
            </div>
            <div class="col-xs-10">
              <input type="password" ng-model="confirm" />
            </div>
          </div>

          <p class="user-alert">{{alert}}</p>
          <button type="submit">Join</button>
        </div>
      </form>


    </div>
  </div>
</section>
