<section class="main">
  <div class="container">
    <div class="col-md-12">
      <img src="img/askanything.png">
    </div>
    <div class="col-md-6 col-md-offset-3 box">

      <!--        CREATE ACOUNT-->

      <form name="myForm" ng-submit="resetPassword()">
        <div class="login-box">
          <h3>Password Reset</h3>
          <div class="row">
            <div class="col-xs-1 col-xs-offset-1">
              <label>Email</label>
            </div>
            <div class="col-xs-10">
              <input ng-model="email" placeholder="Your Fifth Tribe email" />
            </div>
          </div>

          <p class="user-alert">{{alert}}</p>
          <button type="submit">Subit</button>
        </div>
      </form>
    </div>
  </div>
</section>
